<div class="modal fade" id="modalEditarProgresso" tabindex="-1" aria-labelledby="modalEditarProgressoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarProgressoLabel">Editar Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <label for="input-peso" class="form-label-custom">Peso (kg)</label>
        <input type="number" step="0.1" id="input-peso" class="form-control mb-2" placeholder="Ex: 85.5">

        <label for="input-data" class="form-label-custom">Data</label>
        <input type="date" id="input-data" class="form-control mb-2">

        <small id="erro-progressao" class="text-danger d-none"></small>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-danger" id="btnRemoverProgresso">
          <i class="bi bi-trash"></i> Remover
        </button>
        <div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button id="btnSalvarProgresso" class="btn btn-primary">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
