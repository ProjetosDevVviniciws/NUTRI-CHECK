<div class="modal modal-flatpickr fade" id="modalRegistrarProgresso" tabindex="-1" aria-labelledby="modalRegistrarProgressoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRegistrarProgresso">Registrar Peso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <label for="input-peso" class="form-label-custom">Peso (kg)</label>
        <input type="number" step="0.1" id="input-peso" class="form-control mb-2" placeholder="Ex: 85.5">

        <label for="input-data" class="form-label-custom">Data</label>
        <input type="text" id="input-data" class="form-control mb-2">

        <small id="erro-progressao" class="text-danger d-none"></small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" id="btnRegistrarProgresso" class="btn btn-primary">
          Registrar
        </button>
      </div>
    </div>
  </div>
</div>
