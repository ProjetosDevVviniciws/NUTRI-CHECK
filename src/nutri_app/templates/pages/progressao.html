<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriCheck</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utils.css') }}">
</head>
<body>
    {% include 'includes/navbar.html' %}
    <main class="hero-bg">
        {% include 'includes/flash_messages.html' %}
        <h1 class="text-center my-5 gradient-text">Bem Vindo ao NutriCheck</h1>
        <p class="tagline-glow mb-5">Acompanhe sua alimentação, hidratação e evolução com praticidade</p> 
        <div class="container mt-4">
            <div class="card mb-4">
                <h2 class="mb-4 text-center">Evolução do Peso</h2>
                <div class="card-body">
                    <canvas id="pesoChart" height="100"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <button 
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#modalRegistrarProgresso">
                        Registrar
                    </button>
                </div>
            </div>
        </div>
    </main>
    {% include 'modals/registrar_progressao_modal.html' %}
    {% include 'includes/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/progressao_peso.js') }}"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
