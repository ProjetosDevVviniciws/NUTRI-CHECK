<div class="card mb-4 border-0 shadow-sm">
    <div class="card-body text-center">
        {% if pesos %} 
            <div class="d-flex justify-content-around mt-4">
                <div>
                    <small class="fw-semibold text-muted">Peso Inicial</small>
                    <p class="fw-bold mb-0 text-primary">{{ peso_inicial if peso_inicial else 0 }} kg</p>
                </div>

                <div>
                    <small class="fw-semibold text-muted">Peso Atual</small>
                    <p class="fw-bold mb-0 text-primary">{{ peso_atual if peso_atual else 0 }} kg</p>
                </div>
            </div>
        {% else %}
            <div class="py-5 text-muted">
                <p class="fw-semibold mb-1">Sem registros ainda</p>
                <small>Adicione seu primeiro registro de peso para acompanhar sua evolução.</small>
            </div>
        {% endif %}
    </div>
</div>
