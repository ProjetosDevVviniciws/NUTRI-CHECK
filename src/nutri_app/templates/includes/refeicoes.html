<div class="container rounded-3 mt-5">
  <div class="d-flex justify-content-center align-items-center mb-4">
    <button id="dia-anterior" class="btn btn-outline-secondary me-3" title="Dia anterior">
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <div class="position-relative">
      <button id="abrir-calendario" class="btn btn-outline-primary">
        <i class="fa-solid fa-calendar-day"></i>
        <span id="data-selecionada" class="ms-2 fw-bold">{{ data_atual.strftime('%d/%m/%Y') if data_atual else '' }}</span>
      </button>
      <input type="date" id="seletor-data" class="form-control position-absolute top-0 start-0 opacity-0" style="width:100%; height:100%; cursor:pointer; z-index:10; pointer-events: all;">
    </div>

    <button id="proximo-dia" class="btn btn-outline-secondary ms-3" title="Próximo dia">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>

  <h3 class="fw-bold mb-4 text-center">Minhas Refeições</h3>

  <div id="refeicoes-container">

    {% for tipo in ["Café da Manhã", "Almoço", "Jantar", "Lanche"] %}
      <div class="card mb-4 refeicao-card" data-tipo="{{ tipo }}">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fw-bold">{{ tipo }}</span>
          <button class="btn btn-sm btn-outline-primary adicionar-alimento-btn" data-tipo="{{ tipo }}">
            Adicionar Alimento
          </button>
        </div>
        <ul class="list-group list-group-flush alimentos-list"></ul>
      </div>
    {% endfor %}

    <div class="card mb-4 agua-card" data-tipo="Agua">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-bold">Água</span>
        <button class="btn btn-sm btn-outline-info registrar-agua-btn" data-bs-toggle="modal" data-bs-target="#modalRegistrarAgua">
          Registrar Água
        </button>
      </div>

      <div class="card-body">
        <p class="mb-1">Total consumido hoje:</p>
        <h4 id="total-agua" class="fw-bold text-primary">{{ agua_consumida if agua_consumida else 0 }} ml</h4>
      </div>
    </div>
  </div>
</div>

<input type="hidden" id="tipo-refeicao-hidden">
