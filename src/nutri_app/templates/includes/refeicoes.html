<div class="container bg-white rounded-3 mt-5">
  <div class="d-flex justify-content-center align-items-center mb-4">
    <button id="dia-anterior" class="btn btn-outline-secondary me-3" title="Dia anterior">
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <div class="position-relative">
      <button id="abrir-calendario" class="btn btn-outline-primary">
        <i class="fa-solid fa-calendar-day"></i>
        <span id="data-selecionada" class="ms-2 fw-bold">{{ data_atual.strftime('%d/%m/%Y') if data_atual else '' }}</span>
      </button>
      <input type="date" id="seletor-data" class="form-control position-absolute top-0 start-0 opacity-0" style="width:100%; height:100%; cursor:pointer;">
    </div>

    <button id="proximo-dia" class="btn btn-outline-secondary ms-3" title="Próximo dia">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>

  <h3 class="fw-bold mb-4 text-center">Minhas Refeições</h3>

  <div id="refeicoes-container">

    <div class="card mb-4 refeicao-card" data-tipo="Café da Manhã">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-bold">Café da Manhã</span>
        <button class="btn btn-sm btn-outline-primary adicionar-alimento-btn" data-tipo="Café da Manhã">
          Adicionar Alimento
        </button>
      </div>
      <ul class="list-group list-group-flush alimentos-list"></ul>
    </div>

    <div class="card mb-4 refeicao-card" data-tipo="Almoço">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-bold">Almoço</span>
        <button class="btn btn-sm btn-outline-primary adicionar-alimento-btn" data-tipo="Almoço">
          Adicionar Alimento
        </button>
      </div>
      <ul class="list-group list-group-flush alimentos-list"></ul>
    </div>

    <div class="card mb-4 refeicao-card" data-tipo="Jantar">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-bold">Jantar</span>
        <button class="btn btn-sm btn-outline-primary adicionar-alimento-btn" data-tipo="Jantar">
          Adicionar Alimento
        </button>
      </div>
      <ul class="list-group list-group-flush alimentos-list"></ul>
    </div>

    <div class="card mb-4 refeicao-card" data-tipo="Lanche">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span class="fw-bold">Lanche</span>
        <button class="btn btn-sm btn-outline-primary adicionar-alimento-btn" data-tipo="Lanche">
          Adicionar Alimento
        </button>
      </div>
      <ul class="list-group list-group-flush alimentos-list"></ul>
    </div>

  </div>
</div>

<input type="hidden" id="tipo-refeicao-hidden">
